name: Majorcraft
main: MajorPlayz\Main
version: 1.0.0
api: 2.0.0

commands:
 core:
  usage: /core
  description: Info about Majorcraft's Core
  permission: core.command.info
 commands:
  usage: /commands
  description: Core Commands
  permission: core.command.help
 fhelp:
  usage: /fhelp
  description: Factions Commands
  permission: core.factions.command.help
 mhelp:
  usage: /mhelp
  description: Mail Commands
  permission: core.mail.command.help
 secretcommand:
  usage: §b/§aNope! This command is secret!
  permission: secret.command
  description: Shhhh!
permissions:
 essentials.nick:
  default: false
  description: "Change your or others name"
  children:
  essentials.nick.use:
   default: op
   description: "Change self nickname"
   essentials.nick.other:
   default: op
   description: "Change others name"
 secret.command:
  description: Shhhh!
  permission: secret.command
  default: true
 core.command.info:
  default: op
  descrition: Info about Majorcraft's Core
  permission: core.command.info
 core.command.help:
  default: true
  description: Core Commands
  permission: core.command.help
 core.factions.command.help:
  default: true
  description: Factions Commands
  permission: core.factions.command.help
 core.mail.command.help:
  default: true
  description: Mail Commands
  permission: core.mail.command.help
